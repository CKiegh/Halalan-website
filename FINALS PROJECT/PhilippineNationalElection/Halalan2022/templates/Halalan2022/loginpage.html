{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'bootstrap-4.1.3-dist/css/bootstrap.css' %}">
</head>

<body>
    <div class="text-center mt-4"> 

        <form method="POST" action="{% url 'loginpage' %}" style="max-width: 500px; margin: auto;">{% csrf_token %}

            <h3 class="text-primary">
                Halalan2022
                <small class="text-muted">Login</small>
            </h3>

            <label for="username" class="sr-only">Username:</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Username">
            <label for="password" class="sr-only">Password:</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Password">
            <br>
            <input type="submit" class="btn btn-success">
            <input type="reset" class="btn btn-secondary">
            <a href="{% url 'signuppage' %}">Don't have an account yet?</a>

        </form>
        <!-- prints messages: https://www.youtube.com/watch?v=Mf_97YaUKag -->
        <div>
            {% for message in messages %}
            <h3 class="text-danger"> {{ message }}</h3>
            {% endfor %}
        </div>

    </div>

</body>
</html>
